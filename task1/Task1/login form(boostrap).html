<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE edge">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="icon" href="./one.jpg">
    <title> Login Page(Bootstrap) </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .d-flex {
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #a0e9ff, #b8e994);
        justify-content: center;
        align-items: center;
    }

    .login-form {
        background-color: #fff;
        text-align: center;
        width: 410px;
        height: auto;
        border-radius: 10px;
    }
</style>

<body>
    <div class="d-flex">
        <form class="login-form p-5">
            <h2>Login</h2>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email </label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
            <div class="form-check mt-0 text-start">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Show Password
                </label>
            </div>
            <button type="button" class="btn btn-success">SIGN IN</button>
            <p class="text-center">
                Forgot <a class="link-success text-decoration-none" href="#"> Username / Password </a>?
            </p>
            <p class="text-center">
                Don't have an account? <a class="link-success text-decoration-none" href="#"> Sign up </a>
            </p>
    </div>
    </form>
</body>

</html>
